name: "🛠️ Build"
on: ['push']

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug]
        platform: [arm64, x86, x64]

    runs-on: windows-latest

    steps:
      - name: 🌎 Checkout code
        uses: actions/checkout@v2.1.0
        id: checkout_code

      - uses: nuget/setup-nuget@v1
        with:
          nuget-version: '6.x'

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x
          include-prerelease: true

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      - name: 📦 Restore nuget packages
        id: run_nuget
        working-directory: ${{ github.workspace }}
        run: nuget.exe restore .\LibWeb-WinRT.sln

      - name: 📦 Restore solution
        id: restore_msbuild
        working-directory: ${{ github.workspace }}
        run: msbuild .\LibWeb-WinRT.sln /property:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /t:Restore

      - name: ⚙️ Run MSBuild
        id: run_msbuild
        working-directory: ${{ github.workspace }}
        run: msbuild .\LibWeb-WinRT.sln /property:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /p:PublishReadyToRun=false
