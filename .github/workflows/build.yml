name: "🛠️ Build"
on: ['push']

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug]
        platform: [x64]

    runs-on: windows-latest

    steps:
      - name: 🌎 Checkout repository
        uses: actions/checkout@v2.1.0
        with:
          submodules: true

      - uses: nuget/setup-nuget@v1
        with:
          nuget-version: '6.x'

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x
          include-prerelease: true

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      # FIXME: use GuillaumeFalourd/setup-windows10-sdk-action@master
      - uses: filiphsps/setup-windows10-sdk-action@patch-1
        with:
          sdk-version: 16299

      - name: 📦 Restore nuget packages
        working-directory: ${{ github.workspace }}
        run: nuget.exe restore .\LibWeb-WinRT.sln

      - name: 📦 Restore solution
        working-directory: ${{ github.workspace }}
        run: msbuild .\LibWeb-WinRT.sln /property:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /t:Restore

      - name: ⚙️ Build AK
        working-directory: ${{ github.workspace }}
        run: msbuild .\LibWeb-WinRT.sln /t:rebuild /property:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }}
