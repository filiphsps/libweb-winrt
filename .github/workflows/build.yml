name: "ğŸ› ï¸ Build"
on: ['push']

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [arm64, x86, x64]

    runs-on: windows-latest

    steps:
      - name: ğŸŒ Checkout code
        uses: actions/checkout@v2.1.0
        id: checkout_code

      - uses: nuget/setup-nuget@v1
        with:
          nuget-version: '6.x'

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: ğŸ“¦ Restore nuget packages
        id: run_nuget
        working-directory: ${{ github.workspace }}
        run: nuget.exe restore .\AdaptiveShell.sln

      - name: ğŸ› ï¸ Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.1
        id: setup_msbuild

      - name: âš™ï¸ Run MSBuild
        id: run_msbuild
        working-directory: ${{ github.workspace }}
        run: msbuild .\LibWeb-WinRT.sln /property:Configuration=${{ matrix.configuration }} /p:Platform=x64 /p:PublishReadyToRun=false

